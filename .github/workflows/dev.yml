name: Makes CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  machineStandalone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
      - uses: docker://ghcr.io/fluidattacks/makes:24.09
        name: wackopicko
        with:
          args: sh -c "chown -R root:root /github/workspace && m ."    
      # Paso 3: Validar c√≥digo de salida
      - name: Check Scan Result
        run: |
          if [ $? -ne 0 ]; then
            echo "Scan failed. Breaking the build."
            exit 1
